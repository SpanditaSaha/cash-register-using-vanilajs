<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

<body>
    <div class="container container-center">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
    <div class="container container-center">
            <label for="bill-amount" class="label">Bill Amount</label>
            <input id="bill-amount" class="input" type="text"/>
            <label for="cash-given" class="label">Cash Given</label>
            <input id="cash-given" class="input" type="text" />
        </div>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr class="table-row">
                <th>No. of Notes</th>
                <td class="no-of-notes "></td>
                <td class="no-of-notes "></td>
                <td class="no-of-notes "></td>
                <td class="no-of-notes "></td>
                <td class="no-of-notes "></td>
                <td class="no-of-notes "></td>
                <td class="no-of-notes "></td>
            </tr>
            <tr class="table-row">
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
